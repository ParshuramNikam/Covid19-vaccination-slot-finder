<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vaccine Appointment Availability Checker| COVID-19 Tracker</title>
    <link rel="icon" href="images/mask-logo.svg" type="image/icon type" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <style>
      margin-table {
        margin: 1rem;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="app.html">
          <img src="../Images/mask-logo.svg" alt="" width="30" height="24" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="true"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" tabindex="-1" aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Choose State-->
    <div class="container">
      <h1 class="container mt-3 mb-3 text-center">
        COVID-19 Slot Finder
      </h1>
      <select
        class="form-select select-state mb-3"
        aria-label="Default select example"
      >
        <option value="-1" selected>-- Select State from India --</option>
        <!-- Sates will be inserted here through JavaScript -->
      </select>
    </div>

    <!-- Choose District in selected state -->
    <div class="container">
      <select
        class="form-select select-district mb-3"
        aria-label="Default select example"
      >
        <option value="-1" selected>
          -- Select District from selected State --
        </option>
        <!-- Districts in selected state will be inserted here through JavaScript -->
      </select>
      <div class="d-grid gap-2 col-3 mx-auto mt-3 mb-4">
        <button class="btn btn-dark" id="getDataBtn" type="button">
          Check Available Appointments
        </button>
      </div>
    </div>

    <hr class="container" style="height: 3px" />

    <div class="progressBar"></div>
    <!-- Appointment Availability Data  -->
    <table class="table table-striped table-hover">
      <thead>
        <!-- 'thead' (coulmn names) will be inserted here  -->
      </thead>
      <tbody>
        <!-- DATA will be inserted here -->
      </tbody>
    </table>
    <div class="message" style="text-align: center"></div>
  </body>
  <script src="js/getStates.js"></script>
  <script src="js/getDistricts.js"></script>
  <script src="js/script.js"></script>
</html>
